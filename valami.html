<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./formStyle.css">
    <script src="https://kit.fontawesome.com/a5d0555a38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/formStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-us">
        <div class="title">
            <h1>Contact</h1>
        </div>
        <div class="form">
            <div class="form-items">
                <input type="text" class="input" placeholder="Username">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="Email">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-items">
             <textarea class="input message" cols="30" rows="10"  placeholder="Message..."></textarea>
            </div>
        </div>
        <div class="btn">
            Submit
            <i class="fas fa-arrow-right"></i>
        </div>

        <div class="social-icons">
            <div class="facebook">
                <a href="https://www.facebook.com/roland.urban.9615/"> <i class="fab fa-facebook-f"></i></a>
               
            </div>
            <div class="instagramm">
                <a href="https://www.instagram.com/u.roli/?hl=hu"> <i class="fab fa-instagram-square"></i></a>
               
            </div>
            <div class="linkedin">
                <a href="https://www.linkedin.com/in/roland-urban-0642b3188/"> <i class="fab fa-linkedin-in"></i></a>
               
            </div>
        </div>

    </div>
</body>
</html>
